<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 6 Challenge: Weather Search Page</title>
    <link rel = "stylesheet" href="./Assets/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header id = "headerOne">
        Weather Dashboard
    </header>
    <form class = "formStyleSearchPage">
        <legend class = "formStyleSearchPageHeader">Search for a City!</legend>
        <div class = "linebreak"></div>
        <input id = "citySearchBar" type = "text" placeholder="San Diego">
        <div class = "linebreak"></div>
        <a href = "./weatherResults.html">
            <button id = "searchBarButtonSearch" type = "button">Search</button>
        </a>
    </form>
    <img id = "sunnyImage" src="https://clipart-library.com/images/5TRrMA4yc.gif" width="300" height="300"/>
    <img id = "treeImage" src="https://clipart-library.com/images/bpTqa4Gi9.png" width="200" height="300"/>
    <img id = "sand" src = "./Assets/sand.png">
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src = "./Assets/script.js"></script>
</html>
